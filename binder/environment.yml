channels:
  - conda-forge
dependencies:
  - python=3.9
  - dask-labextension
  - ipympl  # needed for jupyter-matplotlib JS side
  - jupyter-server-proxy
  - jupyter_server=1.23.6  # known working with old jupyterhub-singleuser
  - jupyterhub-singleuser=1.3.0  # match JupyterHub deployment version
  - jupyterlab-h5web=8.*  # pinned to 8 while jupyterlab=3 is used
  - hdf5-external-filter-plugins
  - blosc-hdf5-plugin
  - jupyterlab=3.*
  - nbconvert-webpdf
  - nbgitpuller
  - nodejs
  - notebook<7  # pinned for compat with jupyterhub-singleuser 1.3
  - pip  # mamba warns us to explicitly list this dependency
  - voila
  - ipyaggrid
